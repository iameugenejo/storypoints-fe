---
id: home
title: Story Points for Members
layout: default
styles:
  - src: /css/font-awesome.min.css
  - src: /css/member.css
scripts:
  - src: /js/member.js
---

<div class="container-fluid">
  <div class="panel panel-success">
    <div class="panel-heading">
      <div class="form-group input-group">
        <input type="text" id="session-id" class="session-id form-control" placeholder="Session"></input>
        <span class="input-group-btn">
          <button class="btn btn-default btn-switch">Go</button>
        </span>
      </div>
      <div class="form-group">
        <input type="text" id="name" class="name form-control" placeholder="Your Name"></input>
      </div>
    </div>
    <div class="panel-body">

      <label id="title">Title</label>
      <div class="button-grid">
        <button class="btn btn-default btn-points zero-point selected" data-points="0"><i class="fa fa-ban"></i></button>
        <button class="btn btn-default btn-points" data-points="1">1</button>
        <button class="btn btn-default btn-points" data-points="2">2</button>
        <button class="btn btn-default btn-points" data-points="3">3</button>
        <button class="btn btn-default btn-points" data-points="5">5</button>
        <button class="btn btn-default btn-points" data-points="8">8</button>
        <button class="btn btn-default btn-points" data-points="13">13</button>
        <button class="btn btn-default btn-points" data-points="21">21</button>
        <button class="btn btn-default btn-points" data-points="34">34</button>
        <button class="btn btn-default btn-points" data-points="55">55</button>
        <button class="btn btn-default btn-points" data-points="89">89</button>
        <button class="btn btn-default btn-points" data-points="144">144</button>
      </div>
    </div>
  </div>
</div>
